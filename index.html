<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All-in-One Tools Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>All-in-One Tools</h1>
    <input type="text" id="search" placeholder="Search tools..." onkeyup="searchTools()">
  </header>

  <main>
    <section class="categories">
      <h2>Categories</h2>
      <div class="category-list">
        <a href="text-tools.html">Text & Writing Tools</a>
        <a href="web-tools.html">Web & Developer Tools</a>
        <a href="image-tools.html">Image Tools</a>
        <a href="video-tools.html">Video & Audio Tools</a>
        <a href="pdf-tools.html">PDF Tools</a>
        <a href="calculator-tools.html">Calculator Tools</a>
        <a href="finance-tools.html">Finance Tools</a>
        <a href="social-tools.html">Social Media Tools</a>
        <a href="security-tools.html">Security Tools</a>
        <a href="seo-tools.html">SEO Tools</a>
        <a href="design-tools.html">Design Tools</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 All-in-One Tools</p>
  </footer>

<script>
function searchTools() {
  let input = document.getElementById('search').value.toLowerCase();
  let links = document.querySelectorAll('.category-list a');
  links.forEach(link => {
    if(link.textContent.toLowerCase().includes(input)){
      link.style.display = "block";
    } else {
      link.style.display = "none";
    }
  });
}
</script>
</body>
</html>
