<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text & Writing Tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Text & Writing Tools</h1>
  <a href="index.html" style="color:white;">‚Üê Home</a>
</header>

<main>
  <section>
    <h2>Uppercase / Lowercase Converter</h2>
    <textarea id="textInput" rows="5" placeholder="Type your text here..."></textarea>
    <br>
    <button onclick="toUpperCase()">UPPERCASE</button>
    <button onclick="toLowerCase()">lowercase</button>
    <p>Output:</p>
    <div id="textOutput" style="background:#f0f0f0;padding:10px;border-radius:5px;"></div>
  </section>

  <section>
    <h2>Word & Character Counter</h2>
    <textarea id="countText" rows="5" placeholder="Type your text here..."></textarea>
    <p>Words: <span id="wordCount">0</span> | Characters: <span id="charCount">0</span></p>
  </section>
</main>

<script>
function toUpperCase() {
  let text = document.getElementById('textInput').value;
  document.getElementById('textOutput').textContent = text.toUpperCase();
}

function toLowerCase() {
  let text = document.getElementById('textInput').value;
  document.getElementById('textOutput').textContent = text.toLowerCase();
}

// Word & character counter
document.getElementById('countText').addEventListener('input', () => {
  let text = document.getElementById('countText').value;
  let words = text.trim().split(/\s+/).filter(Boolean).length;
  let chars = text.length;
  document.getElementById('wordCount').textContent = words;
  document.getElementById('charCount').textContent = chars;
});
</script>
</body>
</html>
